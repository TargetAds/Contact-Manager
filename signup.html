<!DOCTYPE html>
<html>
    <head>
        <title>Sign up - Contacts</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="form-container">
            <form>
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username>"
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" autocomplete="off" id="password" name="password"><br>

                    <label for="password-confirmation">Retype password</label><br>
                    <input type="password" autocomplete="off" id="password-confirmation" name="password-confirmation">
                </div>
                <button id="submit-button" name="submit-button">Create account</button>
            </form>
        </div>
        <div>
            <p>
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </body>
</html>
