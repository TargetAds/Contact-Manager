<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
        <title>Sign up - Joe's Contact Manager</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <script type="text/javascript" src="js/code.js"></script>
    </head>
    <body>
        <div class="banner">
            <h1>Joe's Contact Manager</h1>
            <div class="banner-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div id="form-container">
            <span id="login-response"></span>
            <form>
                <div>
                    <label for="firstName">First name</label><br>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label for="lastName">Last name</label><br>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" autocomplete="off" id="password" name="password"><br>

                    <label for="password-confirmation">Retype password</label><br>
                    <input type="password" autocomplete="off" id="password-confirmation" name="password-confirmation">
                </div>
                <button id="submit-button" name="submit-button" onclick="return register();">Create account</button>
            </form>
        </div>
        <div>
            <p>
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </body>
</html>
