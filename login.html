<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in - Joe's Contact Manager</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="banner">
            <h1>Joe's Contact Manager</h1>
            <div class="banner-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div class="flex-container">
            <span id="login-response"></span>
            <form class="form-container">
                <div class="form-element">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <span class="field-error" id="username-empty">Username cannot be empty</span>
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="off" id="password" name="password">
                    <span class="field-error" id="password-empty">Password cannot be empty</span>
                </div>
                <div class="form-element">
                    <button id="submit-button" name="submit-button" onclick="return login();">Log in</button>
                </div>
            </form>
            <div>
                <p>
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </body>
</html>
