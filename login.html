\<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in - Joe's Contact Manager</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            body 
            {
                background-image: url("/images/loginPage.jpg");
                background-position: 50% 0px;
                background-repeat: auto;
                background-size: cover;
                background-attachment: fixed;
                background-color: #261E0B
            }
         </style>
    </head>
    <body>
        <div class="banner">
            <div class="banner-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div class="flex-container" style="position: absolute; left: 41%; top: 20%; width 20%; aspect-ratio:2/3">
            <span id="login-response"></span>
            <form class="form-container">
                <div class="form-element">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <span class="field-error" id="username-empty">Username cannot be empty</span>
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="off" id="password" name="password">
                    <span class="field-error" id="password-empty">Password cannot be empty</span>
                </div>
                <div class="form-element">
                    <button id="submit-button" name="submit-button" onclick="return login();">Log in</button>
                </div>
            </form>
            <div>
                <p>
                    Don't have an account? <a href="signup.html" id="signup-Button">Sign up</a>
                </p>
            </div>
        </div>
    </body>
</html>
