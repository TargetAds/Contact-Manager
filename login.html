<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in - Joe's Contact Manager</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="banner">
            <h1>Joe's Contact Manager</h1>
            <div class="banner-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div id="form-container">
            <span id="login-response"></span>
            <form>
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" autocomplete="off" id="password" name="password">
                </div>
                <button id="submit-button" name="submit-button" onclick="return login();">Log in</button>
            </form>
        </div>
        <div>
          <p>
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>
    </body>
</html>
